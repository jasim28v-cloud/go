<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Stream Pro - 100+ Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --cyan-glow: #00f3ff; --glass-bg: rgba(255, 255, 255, 0.05); }
        body { background: #000; color: #fff; margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        .app-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .app-container::-webkit-scrollbar { display: none; }
        .video-card { height: 100vh; scroll-snap-align: start; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .glass-actions { position: absolute; left: 20px; bottom: 120px; background: var(--glass-bg); backdrop-filter: blur(15px); padding: 20px 10px; border-radius: 40px; display: flex; flex-direction: column; gap: 25px; border: 1px solid rgba(255, 255, 255, 0.1); z-index: 10; }
        .info-panel { position: absolute; bottom: 40px; right: 20px; left: 100px; z-index: 10; text-align: right; }
        .stat-label { font-size: 9px; text-align: center; color: var(--cyan-glow); font-weight: 900; }
        .nav-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 70px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; z-index: 20; border-top: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="absolute top-0 left-0 right-0 z-50 p-6 flex justify-between items-center bg-gradient-to-b from-black/90 to-transparent">
        <h1 class="text-xl font-black tracking-tighter text-cyan-400 italic">SHADOW STREAM <span class="text-white text-xs not-italic font-light">PRO</span></h1>
        <div class="px-3 py-1 bg-red-600 rounded-full text-[10px] font-bold live-indicator">LIVE</div>
    </div>

    <div class="app-container" id="feed"></div>

    <div class="nav-bar">
        <div class="flex flex-col items-center text-cyan-400"><i class="fas fa-bolt text-lg"></i></div>
        <div class="flex flex-col items-center text-white/40"><i class="fas fa-search text-lg"></i></div>
        <div class="w-12 h-10 bg-cyan-500 rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/20"><i class="fas fa-plus text-white"></i></div>
        <div class="flex flex-col items-center text-white/40"><i class="far fa-comment-dots text-lg"></i></div>
        <div class="flex flex-col items-center text-white/40"><i class="far fa-user text-lg"></i></div>
    </div>

    <script>
        const cloudName = 'dssk5tabb';
        const feed = document.getElementById('feed');
        
        // --- Ù…Ø­Ø±Ùƒ Ø§Ù„ØªÙˆÙ„ÙŠØ¯ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ Ù„Ù€ 100 ÙÙŠØ¯ÙŠÙˆ ---
        const totalVideos = 100; 
        
        for (let i = 1; i <= totalVideos; i++) {
            // ØªØ­ÙˆÙŠÙ„ Ø§Ù„Ø±Ù‚Ù… Ø¥Ù„Ù‰ ØµÙŠØºØ© 01, 02... Ø¥Ø°Ø§ ÙƒÙ†Øª ØªØ³ØªØ®Ø¯Ù… Ù‡Ø°Ø§ Ø§Ù„Ù†Ù…Ø·
            const videoId = i.toString().padStart(2, '0'); 
            
            const card = document.createElement('div');
            card.className = 'video-card';
            
            // Ø±Ø§Ø¨Ø· Ø§Ù„ÙÙŠØ¯ÙŠÙˆ (ÙŠÙØªØ±Ø¶ Ø£Ù† Ø§Ù„Ø£Ø³Ù…Ø§Ø¡ ÙÙŠØ¯ÙŠÙˆ1ØŒ ÙÙŠØ¯ÙŠÙˆ2... Ø¥Ù„Ø®)
            // Ù…Ù„Ø§Ø­Ø¸Ø©: ÙŠÙ…ÙƒÙ†Ùƒ ØªØºÙŠÙŠØ± Ù†Ù…Ø· Ø§Ù„ØªØ³Ù…ÙŠØ© Ù‡Ù†Ø§ Ù„ÙŠÙ†Ø§Ø³Ø¨ Ù…Ù„ÙØ§ØªÙƒ
            const videoUrl = `https://res.cloudinary.com/${cloudName}/video/upload/q_auto,f_auto/v${i}.mp4`;

            card.innerHTML = `
                <video loop playsinline muted src="${videoUrl}"></video>

                    <div class="flex flex-col items-center"><i class="fas fa-fire text-xl text-orange-500"></i><div class="stat-label">${(Math.random()*10).toFixed(1)}K</div></div>

        // ØªØ­Ø³ÙŠÙ† Ø§Ù„Ø£Ø¯Ø§Ø¡: ØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„Ø¸Ø§Ù‡Ø± ÙÙ‚Ø·
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const v = entry.target.querySelector('video');
                if (entry.isIntersecting) {
                    v.play().catch(() => {});
                } else {

        }, { threshold: 0.7 });

        document.querySelectorAll('.video-card').forEach(c => observer.observe(c));

        // ØªÙØ¹ÙŠÙ„ Ø§Ù„ØµÙˆØª Ø¹Ù†Ø¯ Ø§Ù„Ù„Ù…Ø³
        window.onclick = () => { document.querySelectorAll('video').forEach(v => v.muted = false); };
    </script>
</body>
</html>
