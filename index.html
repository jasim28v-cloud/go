<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Stream Pro - Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --cyan-glow: #00f3ff; }
        body { background: #000; color: #fff; margin: 0; overflow: hidden; }
        .app-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .app-container::-webkit-scrollbar { display: none; }
        .video-card { height: 100vh; scroll-snap-align: start; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .info-panel { position: absolute; bottom: 80px; right: 20px; z-index: 10; }
        .glass-actions { position: absolute; left: 20px; bottom: 120px; display: flex; flex-direction: column; gap: 20px; }
    </style>
</head>
<body>

    <div class="app-container" id="feed">
        </div>

    <script>
        const cloudName = 'dssk5tabb';
        const feed = document.getElementById('feed');
        
        // قائمة الفيديوهات - تأكد أن هذه الأسماء موجودة في حسابك
        // ملاحظة: إذا لم تظهر، فهذا يعني أن الأسماء (ID) غير مطابقة لما في السحاب
        const myVideos = [
            { id: '01_Itzbic', title: 'فيديو رقم 1' },
            { id: '02_nz4lq0', title: 'فيديو رقم 2' },
            { id: '03_wicOob', title: 'فيديو رقم 3' }
        ];

        myVideos.forEach((vid) => {
            const card = document.createElement('div');
            card.className = 'video-card';
            
            // الرابط المباشر الصحيح
            const videoUrl = `https://res.cloudinary.com/${cloudName}/video/upload/q_auto,f_auto/${vid.id}.mp4`;
            
            card.innerHTML = `
                <video loop playsinline src="${videoUrl}"></video>
                <div class="glass-actions">
                    <i class="fas fa-heart text-2xl text-red-500"></i>
                    <i class="fas fa-share text-2xl text-white"></i>
                </div>
                <div class="info-panel">
                    <h3 class="font-bold text-cyan-400">@Shadow_Pro</h3>
                    <p>${vid.title}</p>
                </div>
            `;
            feed.appendChild(card);
        });

        // تشغيل الفيديو عند الظهور
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const v = entry.target.querySelector('video');
                if (entry.isIntersecting) {
                    v.play().catch(err => console.log("خطأ في التشغيل: ", err));
                } else {
                    v.pause();
                }
            });
        }, { threshold: 0.5 });

        document.querySelectorAll('.video-card').forEach(c => observer.observe(c));

        // تفعيل الصوت والتشغيل عند أول لمسة (ضروري للمتصفحات)
        window.addEventListener('click', () => {
            document.querySelectorAll('video').forEach(v => {
                v.muted = false;
                v.play();
            });
        }, { once: true });
    </script>
</body>
</html>
